<section class="content">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>HugPool - A little less of distance</span>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>HugRoom</mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-card class="example-card">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Share room: </mat-label>
        <input matInput value="https://hugpool.com/room/{{this.id}}">
      </mat-form-field>
      <button mat-button id="copy">Copy</button>
    </form>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-content>
      <img mat-card-image src="/assets/img/hug.png" alt="A white bear asking for a hug">
    </mat-card-content>
    <mat-card-actions>
      <p>{{this.kisses}}</p>
      <button mat-button class="send">Send hug</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-content>
      <img mat-card-image src="/assets/img/kiss.png" alt="A white bear giving a kiss on the front of a brown bear">
    </mat-card-content>
    <mat-card-actions>
      <p>{{this.hugs}}</p>
      <button mat-button class="send">Send kiss</button>
    </mat-card-actions>
  </mat-card>
</section>
